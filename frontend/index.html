<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadFlow AI - Contractor Lead Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>LeadFlow AI</h1>
        <p>AI-powered lead management for contracting businesses.</p>
        <button id="logout-button" style="display: none;">Logout</button>
    </header>

    <div id="auth-section">
        <section class="auth-card">
            <h2>Welcome to LeadFlow AI</h2>
            
            <form id="login-form">
                <h3>Login</h3>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <button type="submit">Login</button>
                <p class="auth-toggle">Don't have an account? <a href="#" id="show-register">Sign Up</a></p>
            </form>

            <form id="register-form" style="display: none;">
                <h3>Register</h3>
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" required>
                <label for="register-confirm-password">Confirm Password:</label>
                <input type="password" id="register-confirm-password" required>
                <button type="submit">Register</button>
                <p class="auth-toggle">Already have an account? <a href="#" id="show-login">Log In</a></p>
            </form>

        </section>
    </div>

    <div id="main-content" class="main-container" style="display: none;">
        <section id="lead-input">
            <h2>Submit a New Lead</h2>
            <form id="lead-form">
                <label for="project-description">Project Description:</label>
                <textarea id="project-description" placeholder="e.g., 'Need a 10x12 deck built with composite materials and a single staircase.'"></textarea>
                <label for="client-name">Client Name:</label>
                <input type="text" id="client-name" placeholder="John Doe">
                <label for="client-email">Client Email:</label>
                <input type="email" id="client-email" placeholder="john.doe@example.com">
                <button type="submit">Analyze Lead</button>
            </form>
            <div id="form-messages"></div>
        </section>

        <section id="leads-dashboard">
            <h2>Your Leads</h2>
            <div id="leads-list">
                <!-- Leads will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 LeadFlow AI</p>
    </footer>

    <script src="config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
